<section id="client-view">
  <div class="site-container">
    <ul>
      <li *ngFor="let client of clients">
        <a routerLink="/accounts/{{client.clientID}}">{{client.name}}</a></li>
    </ul>

    <div class="client-view__active">
      <p><strong>Name:</strong> Client 1</p>
      <p><strong>Address:</strong> Richmond</p>
    </div>
  </div>
</section>
