<section id="positions-view">
  <table id="positions-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions; let i = index">
        <td>{{position.symbol}}</td>
        <td>{{accountData.qty}}</td>
        <td>{{position.price | currency}}</td>
        <td>{{accountData.qty * position.price | currency}}</td>
      </tr>
    </tbody>
  </table>
</section>
